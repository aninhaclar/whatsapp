<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> WHATSAPP</title>
</head>
<body>
    <header>
        <img src="./logowhatsapp.png" alt="WhatsApp Logo">
        <h1>Whatsapp</h1>
    </header>
    <main>
        <div id="contatos">
            <h2>Conversas</h2>
            <input type="text" class="icon" placeholder="Buscar Contatos">
            
            <div class="contato">
                <img src="./fotoperfilana.png" alt="Foto de Ana">
                <div class="info">
                    <p class="name">Ana Clara Rimualdo</p>
                    <p class="tell">(11)991591546</p>
                </div>
            </div>
            
            <div class="contato">
                <img src="./fotoperfilkevyn.png" alt="Foto de Kevyn">
                <div class="info">
                    <p class="name">Kevyn DJ</p>
                    <p class="tell">(11)987364192</p>
                </div>
            </div>
        </div>
    
        <div id="conversas">
            <div id="perfil">
                <img src="./fotoboiadeiraperfil.jpg" alt="Foto de Ana Flávia">
                <div class="info">
                    <p class="name">Ana Flávia</p>
                    <p class="tell">(11)830997296</p>
                </div>
            </div>
            <div id="message">
                <input type="text" id="digite" placeholder="Digite uma mensagem...">
                <button>Enviar</button>
            </div>
        </div>
    </main>
</body>
</html>
